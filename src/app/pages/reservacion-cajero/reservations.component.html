<div class="page-container">
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <div class="logo-box">
        <div class="logo-icon">✕</div>
      </div>
      <div>
        <div class="header-title-row">
          <span class="panel-text">Panel de Control</span>
          <span class="beta-badge">BETA</span>
        </div>
        <h1 class="main-title">asdasd ada</h1>
      </div>
    </div>
    <button class="change-branch-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      <span>Cerrar Sesión</span>
    </button>
  </div>

  <!-- Stats Cards -->
  <div class="stats-section">
    <div class="stat-card">
      <div class="stat-icon teal">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <div>
        <p class="stat-label">Total Reservaciones</p>
        <p class="stat-value">5</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon blue">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <div>
        <p class="stat-label">Hoy</p>
        <p class="stat-value">25</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon blue">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <div>
        <p class="stat-label">Principal</p>
        <p class="stat-value">2</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon pink">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <div>
        <p class="stat-label">Área Niños</p>
        <p class="stat-value">2</p>
      </div>
    </div>
  </div>

 
  <div class="search-section">
    <div class="search-row">
      <input 
        type="text" 
        placeholder="Buscar por nombre" 
        class="search-input"
        [(ngModel)]="searchTerm"
      />
      <button class="filter-btn">
        <span>Filtrar por área</span>
      </button>
    </div>
  </div>

  
  <div class="reservations-section">
    <h2 class="section-title">Todas las Reservaciones</h2>
    <div class="reservations-grid">
      <div *ngFor="let reservation of reservations" class="reservation-card">
        <div class="reservation-header" [ngClass]="reservation.colorClass">
          <h3 class="reservation-name">{{ reservation.name }}</h3>
          <p class="reservation-area">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            {{ reservation.area }}
          </p>
        </div>
        <div class="reservation-body">
          <div class="reservation-info">
            <div class="info-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <span class="info-label">Hora:</span>
              <span class="info-value">{{ reservation.time }}</span>
            </div>
            <div class="info-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              <span class="info-label">Personas:</span>
              <span class="info-value">{{ reservation.people }}</span>
            </div>
          </div>
          <p class="reservation-date">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            {{ reservation.date }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
